<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./template.css">
        <title>%title%</title>
    </head>
    <body>
        <h1 id="%title%">%title%</h1>
        <a href="%prev%" class="square_btn">
            <i class="fa fa-chevron-right"></i> PREV
        </a>
        <a href="%next%" class="square_btn">
            <i class="fa fa-chevron-right"></i> NEXT
        </a>
        <h2 id="params">Parameters</h2>
        <table border="1">
            <thead>
                <tr>
                    <th style="text-align:left">val01</th>
                    <th style="text-align:left">val02</th>
                    <th style="text-align:left">val03</th>
                    <th style="text-align:left">val04</th>
                    <th style="text-align:left">val05</th>
                    <th style="text-align:left">val06</th>
                    <th style="text-align:left">val07</th>
                    <th style="text-align:left">val08</th>
                    <th style="text-align:left">val09</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align:left">%KEY_0%</td>
                    <td style="text-align:left">%KEY_1%</td>
                    <td style="text-align:left">%KEY_2%</td>
                    <td style="text-align:left">%KEY_3%</td>
                    <td style="text-align:left">%KEY_4%</td>
                    <td style="text-align:left">%KEY_5%</td>
                    <td style="text-align:left">%KEY_6%</td>
                    <td style="text-align:left">%KEY_7%</td>
                    <td style="text-align:left">%KEY_8%</td>
                </tr>
            </tbody>
        </table>
        <h2 id="img-01">Image 01</h2>
        <p><img src="%img%" alt="01"></p>
        <h2 id="img-2">Image 02</h2>
        <p><img src="%img%" alt="02"></p>
        <h2 id="comment">Comment</h2>
        <pre><code>%comment%
        </code></pre>

    </body>

</html>
